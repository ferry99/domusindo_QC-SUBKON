<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perintah Inspek</ion-title>
  </ion-navbar>
</ion-header>


<ion-content > 	
	{{perintah_inspek}}
	<ion-list>
		<button ion-item *ngFor="let row of id_perintah_inspek_local" (click)="openModal({charNum: row.no_perintah})">
			<span class="md-label-text">{{row.no_perintah}}</span>
			<p><span class="md-label-text"></span></p>
			<div class="item-note" item-end>
			  	<p style="color:green">{{row.download === "N" ? "Active" : "Inactive(Synced)"}}</p>
			</div>
		</button>
	</ion-list>

	<ion-grid>
		<ion-row>
			<ion-col col-6>
				<button ion-button block (click)="openMenu()">
   		 			Show Menu
				</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
