<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Entry InspekV2</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
      <ion-item>   
      <h1>Choose item for inspect: </h1>     
      </ion-item>
      <ion-item *ngFor="let item of items_inspeksi" (click)="openPage(item)">
        <h2>{{item.deskripsi}}</h2>   
        <h2>{{item.po}}</h2>
        <h3>{{item.vendor}}</h3> 
        <h3>Qty Inspek = {{item.qty_inspek}}</h3>  
        <h3>Sisa Qty Inspek = {{item.curr_qty_inspek}}</h3>  
        <h5>{{item.trid}}</h5>   
        <ion-note item-end>	          
        </ion-note>
      </ion-item>
  </ion-list>
</ion-content>
