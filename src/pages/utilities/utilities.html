<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Utilities</ion-title>
  </ion-navbar>
</ion-header>


<ion-content > 	
	<ion-grid>
		<ion-row>
			<ion-col col-6>
				<button ion-button block (click)="exportData()">
					export data
				</button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-6>
				<button ion-button block (click)="importData()">
					import data
				</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
